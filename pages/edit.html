<div class="col-md-12">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-default">
			<div class="panel-heading"><h4><i class="fa fa-edit"></i>&nbsp;<b>Process Data</b></h4></div>
			<div class="panel-body" ng-init="editDataUser()">
				<form ng-repeat="data in listData"  method="post" action="">
					<div class="form-group">
						<label>ID:</label>
						<input type="text" id="id" class="form-control" ng-model="id"/>
					</div>
					<div class="form-group">
						<label>Username:</label>
						<input type="text" id="username" class="form-control" ng-model="username"/>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" id="password" class="form-control" ng-model="password"/>
					</div>
					<div class="form-group">
						<label for="email">Active:</label>
						<select id="active" class="form-control" ng-model="active"  ng-options="option.name for option in options track by data.id">
						</select>
					</div>
					<a class="btn btn-default" href="javascript:void(0)" ng-click="processDataUser()" class="btn btn-default">Submit</a>
				</form>
			</div>
			<div align="right" class="panel-footer">copyright 2016</div>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
